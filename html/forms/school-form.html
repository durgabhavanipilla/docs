<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appilication Form</title>
    <link rel="stylesheet" href="school-form.css">
</head>
<body>
    <h2 style="text-align: center;">Primary School Application Form</h2>
    <!--h3 style="text-align: right;" class="h3">Id Number:</h3>
    <h3 style="text-align: right;" class="h3">Student Photo</br-->
    <div>
    <h3 class="h3">SECTION1</h3>
    <h3 class="st">Student Details:</h3>
    </div>
    <form>
      <label for="sName">SurName:</label>
      <input type="text" id="sName" class="name"><br><br>
      <label for="fname">First Name:</label></label>
      <input type="text" id="fname" class="fn"><br><br>
      <label for="dob">Date Of Birth:</label>
      <input type="date" id="dob"><br><br>
      <label for="male">Male</label>
      <input type="checkbox" id="male" class="cb">
      <label for="female">Female</label>
      <input type="checkbox" id="female" class="cb"><br><br>
      <label for="idnum">Id Number</label>
      <input type="number" id="idnum" class="in"><br><br>
      <label for="ph">Photo</label>
      <input type="image" id="ph" class="pht"><br>
      <div>
       <h3 class="h3">SECTION2</h3>
       <h3 class="st">Home Address:</h3><br>
       </div>
        <label for="hNum">House Number:</label>
        <input type="number" id="hNum" class="hn">
        <label for="hName">House Name:</label>
        <input type="text" id="hName" class="hm" style="text-align: right;"><br><br>
        <label for="st">Street Name:</label>
        <input type="text" id="st" class="sn">
        <label for="vg">Village:</label>
        <input type="text" id="vg" class="vi" style="text-align: right;"><br><br>
        <label for="pt">Post Town:</label>
        <input type="text" id="pt" class="ptown">
        <label for="postal">PostCode:</label>
        <input type="text" id="postal" class="pc" style="text-align: right;"><br><br>
        <label for="dt">District:</label>
        <input type="text" id="dt" class="ptown">
        <label for="stn">State Name:</label>
        <input type="text" id="stn" class="snm" style="text-align: right;"><br><br>
        <div>
        <h3 class="h3">SECTION3</h3>
        <h3 class="st">Parent's Details:</h3><br>
        </div>
        <label for="fn">Father Name:</label>
        <input type="text" id="fn" class="fn">
        <label for="oc">Occupation:</label>
        <input type="text" id="oc" class="fo"><br><Br>
        <label for="mn">Mother Name:</label>
        <input type="text" id="mn" class="mn">
        <label for="c">Occupation</label>
        <input type="text" id="c" class="mo"><br><br>
        <label for="sur">SurName:</label>
        <input type="text" id="sur" class="sr"><br><br>
        <label for="ht">Telephone No:</label>
        <input type="number" id="ht" class="tn">
        <label for="at">Alternate Telephone No:</label>
        <input type="number" id="at" class="atn"><br><br>
        <label for="em">Enter Email Address:</label>
        <input type="email" id="em" class="el"><br><br>
        <label for="sb">Click Here</label>
        <input type="submit" id="sb" class="sb" value="submit">
    </form>

</body>
</html>
